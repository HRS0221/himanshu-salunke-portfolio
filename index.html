<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Simple theme initialization -->
    <script>
      // Simple theme detection - no complex logic
      try {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        // Ignore errors
      }
    </script>
    
    <!-- Clean theme styles -->
    <style>
      /* Default light theme */
      html {
        background-color: #fafafa;
        color: #171717;
      }
      
      /* Dark theme */
      html.dark {
        background-color: #0a0a0a;
        color: #fafafa;
      }
      
      /* Smooth transitions */
      html, body, #root {
        transition: background-color 0.2s ease, color 0.2s ease;
      }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI/ML Engineer & Full-Stack Developer Portfolio - Modern web applications with React, TypeScript, and cutting-edge AI technologies" />
    <meta name="keywords" content="portfolio, developer, AI, ML, React, TypeScript, web development" />
    <meta name="author" content="Himanshu" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Himanshu's Portfolio - AI/ML Engineer & Full-Stack Developer" />
    <meta property="og:description" content="AI/ML Engineer & Full-Stack Developer Portfolio - Modern web applications with React, TypeScript, and cutting-edge AI technologies" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="AI/ML Engineer & Full-Stack Developer Portfolio - Modern web applications with React, TypeScript, and cutting-edge AI technologies" />
    <meta name="twitter:image" content="https://your-domain.com/og-image.png" />
    
    <title>Himanshu's Portfolio - AI/ML Engineer & Full-Stack Developer</title>
    
    <!-- Theme initialization script -->
    <script src="/theme-init.js"></script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
